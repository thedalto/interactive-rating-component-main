<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Outfit:wght@400;700&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Result - Interactive Rating Component</title>

  <link rel="stylesheet" href="result.css">
  <link rel="stylesheet" href="global.css">
</head>
<body>
  <div class="container">
    <div class="object-container">
      <object data="./images/illustration-thank-you.svg" width="162" height="108">
      </object>
    </div>

    <p class="selected-text">You Selected <span class="result"></span> out of 5</p>
    
    <p class="title">Thank You!</p>

    <p class="description">
      We appreciate you taking the to give a Rating.
      If you ever need more support, don't hesitate to get in touch.
    </p>

  </div>
  <script src="result.js"></script>
</body>
</html>
